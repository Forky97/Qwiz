{% extends 'base.html' %}


{% block title %} Контакт {% endblock %}



{% block content %}


<form id="contact_form"  method="post">
  {% csrf_token %}

  <label for="subject">Тема письма:</label>
  {{form.topic}}

  <label for="email">Ваш e-mail:</label>
  {{form.your_email}}


  <label for="message">Сообщение:</label>
  {{form.text}}


    <button type="submit">Отправить</button>
</form>


{% endblock %}
